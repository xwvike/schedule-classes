name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack (use pnpm from packageManager)
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine base path for GitHub Pages
        shell: bash
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          OWNER_NAME="${GITHUB_REPOSITORY%/*}"
          if [ "$REPO_NAME" = "${OWNER_NAME}.github.io" ]; then
            echo 'BASE_PATH=/' >> "$GITHUB_ENV"
          else
            echo "BASE_PATH=/$REPO_NAME/" >> "$GITHUB_ENV"
          fi
      - name: Typecheck and build with base path
        run: |
          pnpm exec tsc -b
          pnpm exec vite build --base "$BASE_PATH"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
